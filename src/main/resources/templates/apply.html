<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>支付申请历史记录</title>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.13/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iview@3.5.4/dist/styles/iview.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/iview@3.5.4/dist/iview.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        .layout-breadcrumb {
            padding: 10px 15px 0;
        }

        .layout-content {
            min-height: 200px;
            margin: 15px;
            overflow: hidden;
            background: #fff;
            border-radius: 4px;
        }

    </style>
</head>
<body>
<div id="app">

    <div class="layout">
        <div class="layout-breadcrumb">
            <Breadcrumb>
                <breadcrumb-item>原创</breadcrumb-item>
                <breadcrumb-item>支付申请</breadcrumb-item>
                <breadcrumb-item to="../view/apply">支付申请记录</breadcrumb-item>
            </Breadcrumb>
        </div>
        <div class="layout-content">
            <i-button @click="show">Click me!</i-button>
            <i-button @click="recordExport">导出历史记录</i-button>
            <Modal v-model="visible" title="Welcome">欢迎使用 iView</Modal>
            <i-table :context="self" :columns="columns1" :data="data" @on-row-click="rowClick"></i-table>
            <div style="margin: 10px;overflow: hidden">
                <div style="text-align: center">
                    <Page :total="total" :current="current" @on-change="changePage"></Page>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const columns = [{
      title: '系统编号',
      key: 'id',
      width: 90,
      align: 'center',
    }, {
      title: '部门',
      key: 'deptName',
      width: 100,
      display: true,
    }, {
      title: '支付方式',
      key: 'type',
      width: 100
    }, {
      title: '支付类型',
      key: 'category',
      width: 100
    }, {
      title: '支付类别',
      key: 'subCategory',
      width: 100
    }, {
      title: '申请支付金额',
      key: 'amount',
      align: 'right',
      width: 120
    }, {
      title: '银行账户名',
      key: 'customerName',
      width: 230
    }, {
      title: '银行账户',
      key: 'bankAccount',
      width: 180
    }, {
      title: '开户银行',
      key: 'bankName',
      width: 180
    }, {
      title: '申请理由',
      key: 'applyReason',
      minWidth: 150,
      render: function (h, params) {
        return toolTip(h, 2, params.row.applyReason)
      }
    }, {
      title: '创建时间',
      key: 'createTime',
      width: 160
    }];

  const app = new Vue({
    el: '#app',
    data() {
      return {
        visible: false,
        self: this,
        total: 0,
        current: 1,
        columns1: columns,
        data: [],
      }
    },
    methods: {
      show: function () {
        this.visible = true;
      },
      rowClick(row) {
        console.log(row);

      },
      showInfo(index) {
        console.log(index);
        /* this.$Modal.info({
           title: '申请理由',
           content: '111'
         })*/
      },
      changePage(page) {
        this.current = page;
        this.getHistory(page);
      },
      recordExport() {
        axios.post('../invoiceRecord/exportHistory', {}, {
          responseType: 'blob',
          responseEncoding: 'utf8',
        }).then(response => {
          const blob = new Blob([response.data], {type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=utf-8'});
          const aEle = document.createElement('a');
          const href = window.URL.createObjectURL(blob);       // 创建下载的链接
          aEle.href = href;
          aEle.download = "支付申请记录";  // 下载后文件名
          document.body.appendChild(aEle);
          aEle.click();     // 点击下载
          document.body.removeChild(aEle); // 下载完成移除元素
          window.URL.revokeObjectURL(href); // 释放掉blob对象
        }).catch(error => {
          console.error(error);
        });
      },
      getHistory(pageNumber) {
        axios.post('../invoiceRecord/getHistory', {
          pageSize: 10,
          pageNumber: pageNumber
        }).then(result => {
          console.log(result);
          this.data = result.data.records;
          this.total = result.data.total;
        }).catch(err => {
          console.log(err);
        })
      }

    },
    mounted() {
      this.getHistory(1);
    }
  })

  //render出超链接的函数
  //lines最多显示多少行 content内容
  function toolTip(h, lines, content) {
    return h('Tooltip', {
      props: {placement: 'left', transfer: true}
    }, [
      h('span', {
        style: {
          textOverflow: 'ellipsis',
          whiteSpace: 'normal',
          overflow: 'hidden',
          display: '-webkit-box',
          webkitBoxOrient: 'vertical',
          webkitLineClamp: lines + ''
        }
      }, content),
      h('span', {slot: 'content', style: {whiteSpace: 'normal', wordBreak: 'break-all'}}, content)
    ])
  }
</script>
</body>
</html>
